{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span12">
    <h2>Match {{match.id}}</h2>
    <div class="well">
    {% include 'match-preview.html' %}
    </div>
  </div>
</div>

<div class="row">
  <div class="span4">
    <div class="well">
      <h3>Other Statistics</h3>
      <table class="table table-striped">
	<tr>
	  <th>First Blood Time</th>
	  <td>{{match.first_blood_time_pretty}}</th>
	</tr>
      </table>
    </div>
  </div>
</div>



{% endblock %}
